<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar dan Ulasan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        main {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.2rem;
            color: #555;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover {
            background-color: #ff4500;
        }
        
        .komentar-item,
        .ulasan-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 0.9rem;
        }
        
        .rating {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .star {
            font-size: 20px;
            color: #ddd;
        }
        
        .star.selected {
            color: #ff6600;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Komentar dan Ulasan</h1>
        </header>


        <section id="diskusi">
            <h2>Diskusi dan Komentar</h2>
            <form id="komentarForm">
                <textarea id="komentar" placeholder="Tulis komentar di sini..." required></textarea>
                <button type="submit">Kirim Komentar</button>
            </form>
            <div id="daftarKomentar"></div>
        </section>

        <section id="ulasan">
            <h2>Ulasan dan Peringkat</h2>
            <form id="ulasanForm">
                <textarea id="ulasanText" placeholder="Tulis ulasan di sini..." required></textarea>
                <div class="rating" id="starRating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <button type="submit">Kirim Ulasan</button>
            </form>
            <div id="daftarUlasan"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
