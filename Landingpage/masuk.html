<!DOCTYPE html>
<html lang="en">
<head>
  <title>Masuk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>

    .navbar-brand {
      color: orange !important;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .nav-link {
      color: #333 !important;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: orange !important;
    }

    .nav-item-signup .nav-link {
      border: 2px solid orange;
      padding: 5px 10px;
      border-radius: 5px;
      color: orange !important;
      transition: all 0.3s ease;
    }

    .nav-item-signup .nav-link:hover {
      background-color: orange;
      color: white !important;
    }

    .scrolled {
      background-color: #f1f0f6 !important;
      transition: background-color 0.3s ease;
    }
    </style>

    <style>

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    .social-login button {
      margin-bottom: 10px;
      width: 100%;
    }

    .btn-google {
      background-color: #db4437;
      color: white;
    }

    .btn-google:hover {
      background-color: #c23321;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .btn-facebook:hover {
      background-color: #30487b;
    }

    .btn-github {
      background-color: #333;
      color: white;
    }

    .btn-github:hover {
      background-color: #242424;
    }
  </style>
</head>

<body>

<nav id="mainNavbar" class="navbar navbar-expand-lg bg-white fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LearnSync</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Beranda</a>
        </li>
        <li class="nav-item nav-item-signup">
          <a class="nav-link signup-link" href="daftar.html">Daftar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  window.onscroll = function () {
    const navbar = document.getElementById("mainNavbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  };
</script>

<div class="container-fluid form-container">
  <div class="form-box">
    <h2 class="text-center mb-4">Masuk</h2>
    <form action="masuk.php" method="POST">

      <div class="mb-3">
        <label for="username">Email/Nama pengguna</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan email/nama pengguna" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" required>
      </div>

      <a href="page.html">
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
      </a>
    

    <hr class="my-4">
    <div class="text-center mb-3">Atau masuk dengan</div>

    <div class="social-login">
      <button class="btn btn-google"><i class="bi bi-google"></i>Google</button>
      
      <button class="btn btn-github"><i class="bi bi-github"></i>GitHub</button>
    </div>

    <p class="text-center mt-4">Belum punya akun? <a href="daftar.html">Daftar</a></p>
  </div>
</form>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
