<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Sign Up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Centering the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px; /* Add padding for smaller screens */
    }

    .form-box {
      width: 100%;
      max-width: 400px; /* Form width */
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto; /* Enable scrolling */
      max-height: 90vh; /* Limit form height */
    }

    /* Social Button Styling */
    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-google {
      background-color: #db4437;
      color: white;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .btn-github {
      background-color: #333;
      color: white;
    }

    .btn-google:hover {
      background-color: #c53727;
    }

    .btn-facebook:hover {
      background-color: #2d4373;
    }

    .btn-github:hover {
      background-color: #24292e;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .form-box {
        padding: 15px;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid form-container">
  <div class="form-box">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <hr class="my-4">
    <div class="text-center mb-3">Or sign up with</div>

    <!-- Social Login Buttons -->
    <div class="d-grid gap-3">
      <button type="button" class="btn social-btn btn-google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Sign up with Google
      </button>
      <button type="button" class="btn social-btn btn-facebook">
        <img src="https://img.icons8.com/color/16/000000/facebook-new.png" /> Sign up with Facebook
      </button>
      <button type="button" class="btn social-btn btn-github">
        <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" /> Sign up with GitHub
      </button>
    </div>

    <br>
    <p class="text-center mt-4">Already have an account? <a href="masuk.html">Log in</a></p>
  </div>
</div>

</body>
</html>
