  <style>

    
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
    }

    .card {
    background-color: transparent; /* Makes the card background invisible */
    border: none; /* Removes card border */
    box-shadow: none; /* Removes card shadow */
  }

  .slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .mySlides {
    display: none;
  }

  .mySlides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 10px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
  }

  .prev {
    left: 15px;
  }

  .next {
    right: 15px;
  }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>

</head>

    /* Navbar Brand (LearnSync Logo) Styling */
    .navbar-brand {
      color: orange !important;
      font-weight: bold;

    }
  
    /* Navbar Links Styling */
    .nav-link {

      color: white !important;
    }
  
    /* Custom color for scrolled navbar */
    .scrolled {
      background-color: #f1f0f6 !important; /* Light blue */

    /* Add top margin to prevent content from hiding behind the navbar */

  <script>
    // Function to change navbar background on scroll
    window.onscroll = function() {
      const navbar = document.getElementById("mainNavbar");
      if (window.scrollY > 50) { // Adjust scroll distance as needed
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    };
  </script>
