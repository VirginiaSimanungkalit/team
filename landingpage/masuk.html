<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Log In Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Navbar Brand (LearnSync Logo) Styling */
    .navbar-brand {
      color: orange !important;
      font-weight: bold;
      font-size: 1.8rem;
    }

    /* Navbar Links Styling */
    .nav-link {
      color: #333 !important;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: orange !important;
    }

    /* Styling for Sign Up Button */
    .nav-item-signup .nav-link {
      border: 2px solid orange;
      padding: 5px 10px;
      border-radius: 5px;
      color: orange !important;
      transition: all 0.3s ease;
    }

    .nav-item-signup .nav-link:hover {
      background-color: orange;
      color: white !important;
    }

    /* Custom color for scrolled navbar */
    .scrolled {
      background-color: #f1f0f6 !important;
      transition: background-color 0.3s ease;
    }

    /* Centering the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    /* Styling for social login buttons */
    .social-login button {
      margin-bottom: 10px;
      width: 100%;
    }

    .btn-google {
      background-color: #db4437;
      color: white;
    }

    .btn-google:hover {
      background-color: #c23321;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .btn-facebook:hover {
      background-color: #30487b;
    }

    .btn-github {
      background-color: #333;
      color: white;
    }

    .btn-github:hover {
      background-color: #242424;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav id="mainNavbar" class="navbar navbar-expand-lg bg-white fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LearnSync</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item nav-item-signup">
          <a class="nav-link signup-link" href="daftar.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
  // Function to change navbar background on scroll
  window.onscroll = function () {
    const navbar = document.getElementById("mainNavbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  };
</script>

<!-- Login Form -->
<div class="container-fluid form-container">
  <div class="form-box">
    <h2 class="text-center mb-4">Log In</h2>
    <form action="/action_page.php">
      <div class="mb-3">
        <label for="username">Email/Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter email or username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <hr class="my-4">

    <div class="social-login">
      <button class="btn btn-google"><i class="bi bi-google"></i> Log In with Google</button>
      <button class="btn btn-facebook"><i class="bi bi-facebook"></i> Log In with Facebook</button>
      <button class="btn btn-github"><i class="bi bi-github"></i> Log In with GitHub</button>
    </div>

    <p class="text-center mt-4">Not a member yet? <a href="daftar.html">Sign Up</a></p>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
